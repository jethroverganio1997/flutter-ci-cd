name: 🔨🧪 Build & Test

permissions: write-all

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - 'main'
    paths-ignore:
      - '**.md'
      - 'doc/**'
      - '.git/'
      - '.vscode/'

jobs:
  testAndCoverage:
    name: 🧪 Test
    if: github.event.pull_request.draft == false
    uses: ./.github/workflows/_test_with_coverage.yml
    secrets: inherit

  analyze:
    name: Analyze
    if: github.event.pull_request.draft == false
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4
      - name: ⚙️ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: |
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs
      - name: ⚠️ℹ️ Run Dart analysis for app package
        uses: zgosalvez/github-actions-analyze-dart@v3.0.3
        with:
          fail-on-infos: true
          fail-on-warnings: true

  build:
    name: Build Android
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4
      - name: ⚙️ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: ⚙️ Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "12.x"
          cache: 'gradle'
        id: java
      # Install dependencies for all packages
      - name: ⚙️ Install and Generate dependencies
        run: |
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs
      - name: 🤖🔨 Build Android app
        run: |
          flutter build appbundle -t lib/main.dart