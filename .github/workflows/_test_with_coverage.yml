name: ðŸ§ª Test with coverage ðŸ“Š

on:
  workflow_call:

jobs:
  coverage:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      # Install lcov
      - name: âš™ï¸ Install lcov
        run: |
          sudo apt-get update
          sudo apt-get -y install lcov

      # Setup Flutter
      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # Install dependencies for all packages
      - name: âš™ï¸ Install and Generate dependencies
        run: |
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs

      # Run tests with coverage
      - name: ðŸ§ª Run tests with coverage
        run: |
          flutter test --machine --coverage > test_reports/coverage_test_report.json

      # Publish test results
      - name: ðŸ§ªâœ…âŒ Publish test results
        id: compute_test_results
        uses: dorny/test-reporter@v1.9.1
        with:
          name: 'ðŸ§ªðŸ“Š Unit tests report'
          path: test_reports/*_test_report.json
          reporter: 'flutter-json'
          max-annotations: '50'
          token: ${{ secrets.GITHUB_TOKEN }}
     
      # Publish coverage report
      - name: ðŸ§ªðŸ“Š Publish coverage report
        if: github.event_name == 'push'
        uses: romeovs/lcov-reporter-action@v0.4.0
        with:
          lcov-file: coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          title: 'Coverage Report'

      # Extract test coverage percentage
      - name: ðŸ¥¤ Extract test coverage percentage
        if: github.event_name == 'push' && github.event.ref == 'refs/heads/main'
        run: |
          grep -o '.*headerCovTableEntryLo.*' coverage_report/index.html | sed -E  's/.*>(.*) %<.*/\1/' > coverage_percentage.txt
          percentage=$(cat coverage_percentage.txt)
          echo "Coverage percentage: $percentage"
          echo "coverage_percentage=$percentage" >> $GITHUB_ENV

  
